<div id="clock" style="font-size: 0.9em; margin-top: 10px;"></div>

<script>
  function updateClock() {
    const now = new Date();
    const options = {
      timeZone: 'Asia/Seoul',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };
    document.getElementById('clock').innerText =
      now.toLocaleTimeString('ko-KR', options);
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
