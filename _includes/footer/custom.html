<div style="text-align:center; font-size:0.85em; margin-top:5px;">
  <span id="clock"></span>
</div>

<script>
  function updateClock() {
    const now = new Date();
    document.getElementById("clock").innerText =
      now.toLocaleTimeString("ko-KR", { timeZone: "Asia/Seoul" });
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
